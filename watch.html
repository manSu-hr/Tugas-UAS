<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Streaming - Nonton Bareng MS</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23ff4757' rx='15' width='100' height='100'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'>MS</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .watch-page {
            padding-top: 80px;
        }

        .watch-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-xl);
        }

        @media (min-width: 1024px) {
            .watch-grid {
                grid-template-columns: 1fr 380px;
            }
        }

        /* Vertical video for short drama */
        .watch-grid.vertical-mode {
            grid-template-columns: 1fr;
            max-width: 500px;
            margin: 0 auto;
        }

        .watch-grid.vertical-mode .player-wrapper {
            aspect-ratio: 9/16;
            max-height: 80vh;
        }

        .player-wrapper {
            position: relative;
            background: #000;
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .episode-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md);
            background: var(--bg-card);
            border-radius: var(--radius-md);
            margin-top: var(--space-md);
            flex-wrap: wrap;
            gap: var(--space-sm);
        }

        @media (max-width: 480px) {
            .episode-nav {
                flex-direction: column;
            }

            .episode-nav .btn {
                width: 100%;
                justify-content: center;
            }
        }

        .watch-info {
            margin-top: var(--space-xl);
        }

        .watch-title {
            font-size: 1.5rem;
            margin-bottom: var(--space-sm);
        }

        @media (max-width: 480px) {
            .watch-title {
                font-size: 1.2rem;
            }
        }

        .watch-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
        }

        .sidebar-section {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .sidebar-title {
            font-size: 1rem;
            margin-bottom: var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .ep-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .ep-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-sm);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .ep-item:hover,
        .ep-item.active {
            background: var(--bg-tertiary);
        }

        .ep-item.active {
            border-left: 3px solid var(--accent-red);
        }

        .ep-thumb {
            width: 100px;
            aspect-ratio: 16/9;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            overflow: hidden;
            flex-shrink: 0;
        }

        /* Vertical thumbnails for short drama */
        .ep-thumb.vertical {
            aspect-ratio: 9/16;
            width: 60px;
        }

        @media (max-width: 480px) {
            .ep-thumb {
                width: 80px;
            }

            .ep-thumb.vertical {
                width: 50px;
            }
        }

        .ep-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ep-info {
            flex: 1;
            min-width: 0;
        }

        .ep-num {
            font-size: 0.75rem;
            color: var(--accent-red);
        }

        .ep-name {
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ep-duration {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .server-list {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
        }

        .server-btn {
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .server-btn:hover,
        .server-btn.active {
            background: var(--accent-red);
            border-color: var(--accent-red);
        }

        /* Short drama badge */
        .short-drama-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Episode grid for short drama */
        .ep-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--space-sm);
        }

        .ep-grid-item {
            padding: var(--space-sm);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 0.875rem;
        }

        .ep-grid-item:hover,
        .ep-grid-item.active {
            background: var(--accent-red);
            border-color: var(--accent-red);
        }

        @media (max-width: 480px) {
            .ep-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

    <script>
        class WatchPage {
            constructor() {
                this.params = new URLSearchParams(window.location.search);
                this.contentId = parseInt(this.params.get('id')) || 1;
                this.currentEp = parseInt(this.params.get('ep')) || 1;
                this.content = AppData.allContent.find(c => c.id === this.contentId) || AppData.allContent[0];
                this.episodes = AppData.generateEpisodes(this.content.status === 'ongoing' ? this.content.currentEpisode : this.content.episodes, this.contentId);
                this.isVertical = this.content.isVertical || false;
                this.init();
            }

            init() {
                this.setupLayout();
                this.renderInfo();
                this.renderEpisodes();
                this.setupPlayer();
                this.setupNavigation();
                this.setupWatchTogether();
                this.setupServerSelection();
                this.updateEpisode(this.currentEp);
            }

            setupLayout() {
                const grid = document.getElementById('watchGrid');
                if (this.isVertical) {
                    grid.classList.add('vertical-mode');
                    document.getElementById('shortDramaBadge').style.display = 'inline-flex';
                    document.getElementById('watchDuration').textContent = this.content.episodeDuration || '1-2 menit';
                }
            }

            renderInfo() {
                document.getElementById('watchTitle').textContent = this.content.title;
                document.getElementById('watchRating').textContent = this.content.rating;
                document.getElementById('watchYear').textContent = this.content.year;
                document.getElementById('watchType').textContent = this.content.type.charAt(0).toUpperCase() + this.content.type.slice(1);
                document.getElementById('watchSynopsis').textContent = this.content.synopsis;
                document.title = `${this.content.title} - Nonton Bareng MS`;
                if (this.content.hasDubbing) document.getElementById('dubBadge').style.display = 'inline';
            }

            renderEpisodes() {
                // Use grid for short drama (many episodes), list for anime/donghua
                if (this.isVertical && this.episodes.length > 20) {
                    document.getElementById('epList').style.display = 'none';
                    document.getElementById('epGrid').style.display = 'grid';

                    const grid = document.getElementById('epGrid');
                    grid.innerHTML = this.episodes.map((ep, i) => `
                        <div class="ep-grid-item ${i + 1 === this.currentEp ? 'active' : ''}" data-ep="${i + 1}">${i + 1}</div>
                    `).join('');

                    grid.querySelectorAll('.ep-grid-item').forEach(item => {
                        item.addEventListener('click', () => this.updateEpisode(parseInt(item.dataset.ep)));
                    });
                } else {
                    const list = document.getElementById('epList');
                    list.innerHTML = this.episodes.map((ep, i) => `
                        <div class="ep-item ${i + 1 === this.currentEp ? 'active' : ''}" data-ep="${i + 1}">
                            <div class="ep-thumb ${this.isVertical ? 'vertical' : ''}">
                                <img src="${ep.thumbnail}" alt="Ep ${i + 1}" loading="lazy">
                            </div>
                            <div class="ep-info">
                                <div class="ep-num">Episode ${i + 1}</div>
                                <div class="ep-name">${ep.title}</div>
                                <div class="ep-duration">${ep.duration}</div>
                            </div>
                        </div>
                    `).join('');

                    list.querySelectorAll('.ep-item').forEach(item => {
                        item.addEventListener('click', () => this.updateEpisode(parseInt(item.dataset.ep)));
                    });
                }
            }

            setupPlayer() {
                const container = document.getElementById('playerContainer');
                this.player = new VideoPlayer(container);
            }

            setupNavigation() {
                document.getElementById('prevEpBtn').addEventListener('click', () => this.prevEpisode());
                document.getElementById('nextEpBtn').addEventListener('click', () => this.nextEpisode());
            }

            setupServerSelection() {
                document.querySelectorAll('.server-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        if (window.app) window.app.showToast(`Beralih ke Server ${btn.dataset.server}`, 'info');
                    });
                });
            }

            updateEpisode(epNum) {
                if (epNum < 1 || epNum > this.episodes.length) return;
                this.currentEp = epNum;
                document.getElementById('currentEpLabel').textContent = `Episode ${epNum}`;

                // Update video source
                const episode = this.episodes[epNum - 1];
                const video = document.getElementById('mainVideo');
                if (episode && episode.videoUrl) {
                    video.src = episode.videoUrl;
                    video.load();
                }

                // Update active state for grid
                document.querySelectorAll('.ep-grid-item').forEach((item, i) => {
                    item.classList.toggle('active', i + 1 === epNum);
                });

                // Update active state for list
                document.querySelectorAll('.ep-item').forEach((item, i) => {
                    item.classList.toggle('active', i + 1 === epNum);
                });

                // Scroll to active
                const activeItem = document.querySelector('.ep-item.active') || document.querySelector('.ep-grid-item.active');
                activeItem?.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                // Update URL
                const url = new URL(window.location);
                url.searchParams.set('ep', epNum);
                window.history.replaceState({}, '', url);

                // Save to history
                if (window.app) window.app.addToHistory(this.contentId, epNum);
            }

            prevEpisode() {
                if (this.currentEp > 1) this.updateEpisode(this.currentEp - 1);
            }

            nextEpisode() {
                if (this.currentEp < this.episodes.length) this.updateEpisode(this.currentEp + 1);
            }

            setupWatchTogether() {
                document.getElementById('createRoomBtn').addEventListener('click', () => {
                    const room = WatchTogether.createRoom(this.contentId);
                    const link = WatchTogether.getInviteLink();
                    navigator.clipboard.writeText(link);
                    if (window.app) window.app.showToast('Room dibuat! Link undangan disalin.', 'success');

                    const chatEl = document.querySelector('.watch-together-chat');
                    chatEl.innerHTML = '<p class="text-center text-muted" style="padding: var(--space-md);">Room aktif! Share link ke teman.</p>';
                    document.querySelector('.watch-together-input input').disabled = false;
                });
            }
        }

        window.watchPage = new WatchPage();
    </script>
