<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Streaming - Nonton Bareng MS</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23ff4757' rx='15' width='100' height='100'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'>MS</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .watch-page {
            padding-top: 80px;
            min-height: 100vh;
        }

        .watch-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-xl);
        }

        @media (min-width: 1024px) {
            .watch-grid {
                grid-template-columns: 1fr 380px;
            }
        }

        /* Player Container */
        .player-wrapper {
            position: relative;
            background: #000;
            border-radius: var(--radius-lg);
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .player-wrapper.vertical {
            aspect-ratio: 9/16;
            max-width: 400px;
            margin: 0 auto;
        }

        .player-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .player-loading {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: white;
            font-size: 1rem;
        }

        .player-loading.hidden {
            display: none;
        }

        /* Server Selection */
        .server-tabs {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-md);
            flex-wrap: wrap;
        }

        .server-tab {
            padding: var(--space-sm) var(--space-lg);
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .server-tab:hover {
            border-color: var(--accent-red);
        }

        .server-tab.active {
            background: var(--accent-red);
            border-color: var(--accent-red);
            color: white;
        }

        /* Episode Navigation */
        .episode-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md);
            background: var(--bg-card);
            border-radius: var(--radius-md);
            margin-top: var(--space-md);
            flex-wrap: wrap;
            gap: var(--space-sm);
        }

        @media (max-width: 480px) {
            .episode-nav {
                flex-direction: column;
            }

            .episode-nav .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Watch Info */
        .watch-info {
            margin-top: var(--space-xl);
        }

        .watch-title {
            font-size: 1.5rem;
            margin-bottom: var(--space-sm);
        }

        .watch-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
        }

        /* Sidebar */
        .sidebar-section {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .sidebar-title {
            font-size: 1rem;
            margin-bottom: var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        /* Episode List */
        .ep-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .ep-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-sm);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            border-left: 3px solid transparent;
        }

        .ep-item:hover {
            background: var(--bg-tertiary);
        }

        .ep-item.active {
            background: var(--bg-tertiary);
            border-left-color: var(--accent-red);
        }

        .ep-thumb {
            width: 100px;
            aspect-ratio: 16/9;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }

        .ep-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ep-thumb .ep-number {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .ep-info {
            flex: 1;
            min-width: 0;
        }

        .ep-title {
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ep-duration {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Episode Grid (for many episodes) */
        .ep-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--space-xs);
        }

        @media (max-width: 480px) {
            .ep-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .ep-grid-item {
            padding: var(--space-sm);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 0.875rem;
        }

        .ep-grid-item:hover,
        .ep-grid-item.active {
            background: var(--accent-red);
            border-color: var(--accent-red);
            color: white;
        }

        /* Badges */
        .badge-row {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
            margin-bottom: var(--space-lg);
        }

        .badge {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-hd {
            background: var(--accent-gold);
            color: #000;
        }

        .badge-sub {
            background: var(--accent-purple);
            color: white;
        }

        .badge-vertical {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
        }

        .badge-free {
            background: #10b981;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar scrolled">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <div class="navbar-logo">MS</div>
                <h1 class="navbar-title">Nonton <span>Bareng</span></h1>
            </a>
            <div class="navbar-menu">
                <ul class="navbar-links">
                    <li><a href="index.html" class="navbar-link">Beranda</a></li>
                    <li><a href="browse.html?type=anime" class="navbar-link">Anime</a></li>
                    <li><a href="browse.html?type=donghua" class="navbar-link">Donghua</a></li>
                    <li><a href="browse.html?type=drama" class="navbar-link">Short Drama</a></li>
                </ul>
                <div class="navbar-actions">
                    <button class="settings-btn theme-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Watch Page -->
    <main class="watch-page">
        <div class="container">
            <div class="watch-grid" id="watchGrid">
                <!-- Main Content -->
                <div class="watch-main">
                    <!-- Video Player -->
                    <div class="player-wrapper" id="playerWrapper">
                        <div class="player-loading" id="playerLoading">
                            <span>‚è≥ Memuat video...</span>
                        </div>
                        <iframe id="playerIframe" class="player-iframe" allowfullscreen
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            style="display: none;">
                        </iframe>
                        <video id="playerVideo" class="player-iframe" controls style="display: none;"></video>
                    </div>

                    <!-- Server Selection -->
                    <div class="server-tabs" id="serverTabs">
                        <!-- Generated by JS -->
                    </div>

                    <!-- Episode Navigation -->
                    <div class="episode-nav">
                        <button class="btn btn-ghost btn-sm" id="prevEpBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                            </svg>
                            Sebelumnya
                        </button>
                        <span id="currentEpLabel">Episode 1</span>
                        <button class="btn btn-ghost btn-sm" id="nextEpBtn">
                            Berikutnya
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Watch Info -->
                    <div class="watch-info">
                        <h1 class="watch-title" id="watchTitle">Loading...</h1>
                        <div class="watch-meta">
                            <span class="detail-rating">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="var(--accent-gold)">
                                    <path
                                        d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                                </svg>
                                <span id="watchRating">9.0</span>
                            </span>
                            <span id="watchYear">2025</span>
                            <span id="watchType">Anime</span>
                            <span id="watchEpisodes"></span>
                        </div>
                        <div class="badge-row">
                            <span class="badge badge-hd">HD</span>
                            <span class="badge badge-sub">SUB ID</span>
                            <span class="badge badge-free">GRATIS</span>
                            <span class="badge badge-vertical" id="verticalBadge" style="display:none;">üì± Short
                                Drama</span>
                        </div>
                        <p class="text-secondary" id="watchSynopsis"></p>
                    </div>
                </div>

                <!-- Sidebar -->
                <aside class="watch-sidebar">
                    <!-- Episode List -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8 12.5v-9l6 4.5-6 4.5z" />
                            </svg>
                            Daftar Episode (<span id="epCount">0</span>)
                        </h3>
                        <div class="ep-list" id="epList"></div>
                        <div class="ep-grid" id="epGrid" style="display: none;"></div>
                    </div>

                    <!-- Watch Together -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
                            </svg>
                            Nonton Bareng
                        </h3>
                        <p class="text-muted" style="font-size: 0.875rem;">
                            Tonton bersama teman-temanmu secara realtime!
                        </p>
                        <button class="btn btn-primary btn-sm" id="createRoomBtn"
                            style="width: 100%; margin-top: var(--space-md);">
                            Buat Room
                        </button>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" style="margin-top: var(--space-2xl);">
        <div class="container">
            <div class="footer-bottom" style="border: none; margin: 0; padding: var(--space-lg) 0;">
                <p class="footer-copyright">¬© 2026 Nonton Bareng MS. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        class WatchPage {
            constructor() {
                this.params = new URLSearchParams(window.location.search);
                this.contentId = parseInt(this.params.get('id')) || 1;
                this.currentEp = parseInt(this.params.get('ep')) || 1;
                this.currentServer = 0;
                this.content = AppData.allContent.find(c => c.id === this.contentId) || AppData.allContent[0];
                this.episodes = AppData.generateEpisodes(
                    this.content.status === 'ongoing' ? this.content.currentEpisode : this.content.episodes,
                    this.contentId
                );
                this.isVertical = this.content.isVertical || false;
                this.init();
            }

            init() {
                this.setupLayout();
                this.renderInfo();
                this.renderServers();
                this.renderEpisodes();
                this.setupNavigation();
                this.loadVideo();
            }

            setupLayout() {
                if (this.isVertical) {
                    document.getElementById('playerWrapper').classList.add('vertical');
                    document.getElementById('verticalBadge').style.display = 'inline-flex';
                }
            }

            renderInfo() {
                document.getElementById('watchTitle').textContent = this.content.title;
                document.getElementById('watchRating').textContent = this.content.rating;
                document.getElementById('watchYear').textContent = this.content.year;
                document.getElementById('watchType').textContent = this.content.type.charAt(0).toUpperCase() + this.content.type.slice(1);
                document.getElementById('watchEpisodes').textContent = `${this.episodes.length} Episode`;
                document.getElementById('watchSynopsis').textContent = this.content.synopsis;
                document.getElementById('epCount').textContent = this.episodes.length;
                document.title = `${this.content.title} - Nonton Bareng MS`;
            }

            renderServers() {
                const servers = this.content.servers || [];
                const container = document.getElementById('serverTabs');
                container.innerHTML = servers.map((srv, i) => `
                    <button class="server-tab ${i === 0 ? 'active' : ''}" data-server="${i}">
                        ${srv.name}
                    </button>
                `).join('');

                container.querySelectorAll('.server-tab').forEach(btn => {
                    btn.addEventListener('click', () => {
                        container.querySelectorAll('.server-tab').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentServer = parseInt(btn.dataset.server);
                        this.loadVideo();
                    });
                });
            }

            renderEpisodes() {
                // Use grid for many episodes (>20), list for fewer
                if (this.episodes.length > 20) {
                    document.getElementById('epList').style.display = 'none';
                    document.getElementById('epGrid').style.display = 'grid';

                    const grid = document.getElementById('epGrid');
                    grid.innerHTML = this.episodes.map((ep, i) => `
                        <div class="ep-grid-item ${i + 1 === this.currentEp ? 'active' : ''}" data-ep="${i + 1}">${i + 1}</div>
                    `).join('');

                    grid.querySelectorAll('.ep-grid-item').forEach(item => {
                        item.addEventListener('click', () => this.changeEpisode(parseInt(item.dataset.ep)));
                    });
                } else {
                    const list = document.getElementById('epList');
                    list.innerHTML = this.episodes.map((ep, i) => `
                        <div class="ep-item ${i + 1 === this.currentEp ? 'active' : ''}" data-ep="${i + 1}">
                            <div class="ep-thumb">
                                <img src="${ep.thumbnail}" alt="Ep ${i + 1}" loading="lazy">
                                <span class="ep-number">${i + 1}</span>
                            </div>
                            <div class="ep-info">
                                <div class="ep-title">Episode ${i + 1}</div>
                                <div class="ep-duration">${ep.duration}</div>
                            </div>
                        </div>
                    `).join('');

                    list.querySelectorAll('.ep-item').forEach(item => {
                        item.addEventListener('click', () => this.changeEpisode(parseInt(item.dataset.ep)));
                    });
                }
            }

            loadVideo() {
                const loading = document.getElementById('playerLoading');
                const iframe = document.getElementById('playerIframe');
                const video = document.getElementById('playerVideo');

                loading.classList.remove('hidden');
                iframe.style.display = 'none';
                video.style.display = 'none';

                const servers = this.content.servers || [];
                const server = servers[this.currentServer] || servers[0];

                if (!server) {
                    loading.innerHTML = '<span>‚ùå Video tidak tersedia</span>';
                    return;
                }

                setTimeout(() => {
                    if (server.type === 'youtube' || server.type === 'dailymotion') {
                        // Use iframe for embed sources
                        let embedUrl;
                        if (server.type === 'youtube') {
                            embedUrl = `https://www.youtube.com/embed/${server.id}?autoplay=0&rel=0`;
                        } else {
                            embedUrl = `https://www.dailymotion.com/embed/video/${server.id}`;
                        }
                        iframe.src = embedUrl;
                        iframe.style.display = 'block';
                        iframe.onload = () => loading.classList.add('hidden');
                    } else {
                        // Use video element for direct sources
                        video.src = server.url;
                        video.style.display = 'block';
                        video.onloadeddata = () => loading.classList.add('hidden');
                    }
                }, 500);
            }

            changeEpisode(epNum) {
                if (epNum < 1 || epNum > this.episodes.length) return;
                this.currentEp = epNum;

                // Update label
                document.getElementById('currentEpLabel').textContent = `Episode ${epNum}`;

                // Update active states
                document.querySelectorAll('.ep-grid-item, .ep-item').forEach((item, i) => {
                    item.classList.toggle('active', i + 1 === epNum);
                });

                // Scroll to active
                const active = document.querySelector('.ep-item.active, .ep-grid-item.active');
                active?.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                // Update URL
                const url = new URL(window.location);
                url.searchParams.set('ep', epNum);
                window.history.replaceState({}, '', url);

                // Reload video with same server
                this.loadVideo();
            }

            setupNavigation() {
                document.getElementById('prevEpBtn').addEventListener('click', () => {
                    if (this.currentEp > 1) this.changeEpisode(this.currentEp - 1);
                });
                document.getElementById('nextEpBtn').addEventListener('click', () => {
                    if (this.currentEp < this.episodes.length) this.changeEpisode(this.currentEp + 1);
                });

                document.getElementById('createRoomBtn').addEventListener('click', () => {
                    alert('Fitur Watch Together akan segera hadir!');
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            window.watchPage = new WatchPage();
        });
    </script>
</body>
